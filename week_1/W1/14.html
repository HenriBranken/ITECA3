<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>14</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        align-items: start;
      }
      .box {
        border: 1px solid #ccc;
        padding: 12px;
        border-radius: 8px;
      }
      pre {
        margin: 0;
        white-space: pre; /* keep spaces + line breaks */
        overflow: auto; /* scroll if long */
      }
    </style>
  </head>
  <body>
    <h1>Two Columns: HTML Code vs Rendered Result</h1>

    <div class="grid">
      <!-- LEFT: show the HTML as text (escaped) -->
      <div class="box">
        <h2>Original HTML (displayed)</h2>
        <pre><code>
&lt;!-- Basic &lt;video&gt; Example (with controls) --&gt;
&lt;video controls width=&quot;640&quot; height=&quot;360&quot;&gt;
  &lt;source src=&quot;media/riemann.mp4&quot; type=&quot;video/mp4&quot; /&gt;
  Your browser does not support the video tag.
&lt;/video&gt;
        </code></pre>
      </div>

      <!-- RIGHT: actual HTML that gets parsed -->
      <div class="box">
        <h2>Rendered Output</h2>
        <!-- Basic <video> Example (with controls) -->
        <video controls width="640" height="360">
          <source src="media/jade_mk11.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </body>
</html>
