<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>10</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        align-items: start;
      }
      .box {
        border: 1px solid #ccc;
        padding: 12px;
        border-radius: 8px;
      }
      pre {
        margin: 0;
        white-space: pre; /* keep spaces + line breaks */
        overflow: auto; /* scroll if long */
      }
    </style>
  </head>
  <body>
    <h1>Two Columns: HTML Code vs Rendered Result</h1>

    <div class="grid">
      <!-- LEFT: show the HTML as text (escaped) -->
      <div class="box">
        <h2>Original HTML (displayed)</h2>
        <pre><code>
&lt;p&gt;Setting image border (recommended way using CSS)&lt;/p&gt;

&lt;img
  src=&quot;img/cat.jpg&quot;
  alt=&quot;Test Image&quot;
  width=&quot;300&quot;
  style=&quot;border: 5px solid cyan&quot;
/&gt;
        </code></pre>
      </div>

      <!-- RIGHT: actual HTML that gets parsed -->
      <div class="box">
        <h2>Rendered Output</h2>
        <p>Setting image border (recommended way using CSS)</p>

        <img
          src="img/cat.jpg"
          alt="Test Image"
          width="300"
          style="border: 5px solid cyan"
        />
      </div>
    </div>
  </body>
</html>
