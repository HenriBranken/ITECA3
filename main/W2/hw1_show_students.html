<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About You</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 520px;
        margin: 40px auto;
        padding: 0 16px;
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
      }
      input {
        padding: 8px;
        font-size: 16px;
      }
      .field {
        margin-bottom: 18px;
      }
      button {
        padding: 10px 14px;
        font-size: 16px;
        cursor: pointer;
      }
      #favColor {
        width: 32px;
        height: 32px;
        padding: 0;
        border: none;
        background: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Tell me about you</h1>

    <form action="#" method="post">
      <div class="field">
        <label for="dob">What is your date of birth?</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="field">
        <label for="favColor">What is your favourite color?</label>
        <input type="color" id="favColor" name="favColor" value="#3b82f6" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
