<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Code (Left) vs Output (Right)</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        align-items: start;
      }
      .box {
        border: 1px solid #ccc;
        padding: 12px;
        border-radius: 8px;
      }
      pre {
        margin: 0;
        white-space: pre; /* keep spaces + line breaks */
        overflow: auto; /* scroll if long */
      }
    </style>
  </head>
  <body>
    <h1>Two Columns: HTML Code vs Rendered Result</h1>

    <div class="grid">
      <!-- LEFT: show the HTML as text (escaped) -->
      <div class="box">
        <h2>Original HTML (displayed)</h2>
        <pre><code>

        </code></pre>
      </div>

      <!-- RIGHT: actual HTML that gets parsed -->
      <div class="box">
        <h2>Rendered Output</h2>
        <!-- <canvas> inside a figure with a caption -->
        <figure>
          <canvas id="gameCanvas" width="800" height="450">
            Your browser does not support the canvas element.
          </canvas>
          <figcaption>
            Canvas area for drawing graphics (e.g., charts or games).
          </figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
